id: IRON_TIER_3_VERY_LOW
type: FEATURE

anchors:
  - &structure IRON_ORE_TIER_3_VERY_LOW
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:iron_tier_3_very_low.averageCountPerChunk}
  - &salt $features/deposits/distribution.yml:iron_tier_3_very_low.salt
  - &range $features/deposits/distribution.yml:iron_tier_3_very_low.range
  - &standard-deviation (${features/deposits/distribution.yml:iron_tier_3_very_low.range.max} - ${features/deposits/distribution.yml:iron_tier_3_very_low.range.min}) / 6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure

