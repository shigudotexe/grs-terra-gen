id: DIAMOND_TIER_2
type: FEATURE

anchors:
  - &structure DIAMOND_ORE_TIER_2
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:diamond_tier_2.averageCountPerChunk}
  - &salt $features/deposits/distribution.yml:diamond_tier_2.salt
  - &range $features/deposits/distribution.yml:diamond_tier_2.range
  - &standard-deviation (${features/deposits/distribution.yml:diamond_tier_2.range.max} - ${features/deposits/distribution.yml:diamond_tier_2.range.min}) / 6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure

