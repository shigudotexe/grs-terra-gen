id: REDSTONE_TIER_2_RECT
type: FEATURE

anchors:
  - &structure REDSTONE_ORE_TIER_2_RECT
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:redstone_tier_2_rect.averageCountPerChunk}
  - &salt $features/deposits/distribution.yml:redstone_tier_2_rect.salt
  - &range $features/deposits/distribution.yml:redstone_tier_2_rect.range
  - &standard-deviation (${features/deposits/distribution.yml:redstone_tier_2_rect.range.max} - ${features/deposits/distribution.yml:redstone_tier_2_rect.range.min}) / 6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure

