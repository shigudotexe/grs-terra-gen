id: LAPIS_TIER_4
type: FEATURE

anchors:
  - &structure LAPIS_ORE_TIER_4
  - &densityThreshold 1/256 * ${features/deposits/distribution.yml:lapis_tier_4.averageCountPerChunk}
  - &salt $features/deposits/distribution.yml:lapis_tier_4.salt
  - &range $features/deposits/distribution.yml:lapis_tier_4.range
  - &standard-deviation (${features/deposits/distribution.yml:lapis_tier_4.range.max} - ${features/deposits/distribution.yml:lapis_tier_4.range.min}) / 6

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: *salt
  threshold: *densityThreshold

locator:
  type: GAUSSIAN_RANDOM
  amount: 1
  height: *range
  standard-deviation: *standard-deviation

structures:
  distribution:
    type: CONSTANT
  structures: *structure

